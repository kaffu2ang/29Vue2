<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>

<div id="demo5">
    <demo-button></demo-button>
</div>
<script>
    var DemoButton={
        template: `
           <div>
              <button @click="sendVerify()" @mouseover="Mouseover()" @mouseleave="Mouseleave()" :style="button">{{click}}</button>
           </div>
        `,
        data() {
            return {
                click:'点击',
                button: 'background:white;border:1px solid blue;width:100px;height:35px'
            }
        },
        methods:{
            sendVerify(){
                alert(this.click)
            },
            Mouseover: function () {
                this.button='background-color:#00f;color:white;width:100px;height:35px'
            },
            Mouseleave:function () {
                this.button='background:white;border:2px solid blue;width:100px;height:35px'
            }

        }
    }
    new Vue({
        el:'#demo5',
        components:{
            'demo-button':DemoButton
        }
    })
</script>
</body>
</html>
